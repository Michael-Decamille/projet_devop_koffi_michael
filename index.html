<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafic Abidjan - Optimisation Intelligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        #map { height: 400px; width: 100%; }
        .leaflet-container { background: #f0f9ff; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 font-sans">
    <nav class="bg-blue-800 p-4 shadow-lg sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-3xl font-extrabold flex items-center">
                <svg class="w-8 h-8 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                Trafic Abidjan
            </a>
            <div class="space-x-6">
                <a href="/" class="text-white hover:text-orange-300 transition">Accueil</a>
                <a href="/predict" class="text-white hover:text-orange-300 transition">Prédiction</a>
                <a href="/optimize" class="text-white hover:text-orange-300 transition">Itinéraire</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto py-12">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="bg-blue-900 text-white p-6 text-center">
        <p class="text-sm">Projet Data Science pour un Abidjan plus fluide - Cote D'Ivoire 2025</p>
    </footer>
</body>
</html>
